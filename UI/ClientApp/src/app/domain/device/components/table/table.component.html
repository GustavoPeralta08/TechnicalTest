<div *ngIf="(devices| async)?.length == 0">
    <table id="table-device">
        <tr>
          <th>Id</th>
          <th>Type Id</th>
          <th>Parent Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="5">No data available</td>
        </tr>
    </table>
</div>
<div #elseBlock>
    <table id="table-device">
        <tr>
            <th>Id</th>
            <th>Type Id</th>
            <th>Parent Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let device of devices | async">
          <td>{{device.deviceLogicalId}}</td>
          <td>{{device.deviceTypeId}}</td>
          <td>{{device.parentId}}</td>
          <td>{{device.deviceLogicalName | customName}}</td>
          <td></td>
        </tr>
    </table>
</div>
